<!DOCTYPE html>
<html  ng-app="DependencyApp">
<head>
	<title>Dependecy injection in anglar js and javascript;</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>

</head>
<body>
<h1>Custom Filter part 1</h1>
   <div ng-controller="DependencyController">
   	Original msg : {{sayMessage()}}<br>
   	Loves msg :  {{sayLovesMessage()}}<br>
   	Truth:     {{sayLovesMessage() | truth : 'special': 'fastfood'}}<br>
   		Big Truth:     {{sayLovesMessage() | truth : 'special': 'fastfood' | uppercase}}


   </div>
</body>
</html>
